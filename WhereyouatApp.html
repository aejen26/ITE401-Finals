<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            font-size: 30px;
            margin: 20px 0;
            font-weight: 600;
        }

        .input-container {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #locationInput {
            padding: 12px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
        }

        #locationInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        #addLocationButton {
            padding: 12px 18px;
            border: none;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        #addLocationButton:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }


        #map {
            height: 500px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
        }

        li {
            cursor: pointer;
            padding: 12px 18px;
            background: #ffffff;
            margin: 8px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        li:hover {
            background: #007bff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
                align-items: center;
            }

            #locationInput {
                width: 85%;
            }

            #addLocationButton {
                width: 90%;
            }

            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <h2>Interactive Map</h2>
    <input type="text" id="locationInput" placeholder="Enter a location">
    <button id="addLocationButton">Add Location</button>
    <ul id="locationsList"></ul>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        const locationInput = document.getElementById("locationInput");
        const addLocationButton = document.getElementById("addLocationButton");
        const locationsList = document.getElementById("locationsList");

        let locationsArray = [];
        let map;

        // Initialize the map
        function initializeMap() {
            map = L.map("map").setView([10, 122], 5); // Default view
            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "Â© OpenStreetMap contributors"
            }).addTo(map);
        }

        addLocationButton.addEventListener("click", addLocation);

        function addLocation() {
            const location = locationInput.value.trim();
            if (location === "") return;

            locationsArray.push(location);
            locationInput.value = "";

            updateLocationsList();
            updateMap(location);
        }

        function updateLocationsList() {
            locationsList.innerHTML = "";
            locationsArray.forEach((location) => {
                const li = document.createElement("li");
                li.textContent = location;
                li.addEventListener("click", () => updateMap(location));
                locationsList.appendChild(li);
            });
        }

        function updateMap(location) {
            const coordinates = getCoordinatesForLocation(location);
            if (coordinates) {
                map.setView(coordinates, 6);
                L.marker(coordinates).addTo(map).bindPopup(location);
            } else {
                alert("Location not found or coordinates not available.");
            }
        }

        function getCoordinatesForLocation(location) {
            const locationCoordinates = {
                "philippines": [13.41, 122.56],
                "taiwan": [23.697809, 120.960518],
                "manila": [14.599512, 120.984222],
                "iloilo": [10.720150, 122.562103]
            };
            return locationCoordinates[location.toLowerCase()];
        }

        function getRandomCoordinates() {
            const lat = Math.random() * 180 - 90;
            const lng = Math.random() * 360 - 180;
            return [lat, lng];
        }

        // Load the map on page load
        window.onload = initializeMap;
    </script>

</body>
</html>
